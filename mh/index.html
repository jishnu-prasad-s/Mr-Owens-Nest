<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript scratch card Example</title>


	<!-- Demo CSS -->
	<link rel="stylesheet" href="css/demo.css">
    <style>
       
        
      #scratch {
        cursor: default;
        height: 400px;
        width: 500px;
          position: absolute;
          top: 0;
          left: 0;
          cursor: grabbing;
      }

      #scratch {
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0); 
        -webkit-touch-callout: none;
        -webkit-user-select: none;
      }
    </style>
    
</head>
 <body>
	
<main>
    <div class="card">
    <div>Coupon Code: 123456789</div>
    <canvas id="scratch" width="300" height="60"></canvas>
    </div>
        
</main>


<!-- scratch-card-with-canvas JS -->
<script src="scratch-card-javascript-html5\js\scratch-card.js"></script>
     
 </body>
</html>
