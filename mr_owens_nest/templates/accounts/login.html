{% extends 'base.html' %}

{% block title %}Login{% endblock title %}

{% block body %}
    <h1>Login</h1>
    {% if user.is_authenticated %}
        <p>You're already logged in. <a href="{% url 'auth:logout' %}">Logout</a>
    {% else %}
        <form method='POST'>
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Login" />
        </form>
    {% endif %}
{% endblock body %}
