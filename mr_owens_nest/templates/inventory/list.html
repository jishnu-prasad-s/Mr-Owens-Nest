{% extends 'base.html' %}

{% block title %}Inventory{% endblock title %}

{% block body %}
    <h1>Inventory</h1>
    {% for obj in qs %}
        <p>
            <img src="/{{ obj.thumbnail }}" width=100 height=100/>
            <br/>
            <h3><a href="{% url 'inventory:detail' obj.slug %}">{{ obj.name }}</a></h3>
        </p>
    {% endfor %}
{% endblock body %}
