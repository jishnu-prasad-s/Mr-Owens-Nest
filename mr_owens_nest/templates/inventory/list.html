{% extends 'base.html' %}
{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        body {
            margin: 0.5rem 0 0 1rem;
        }

        .content{
            padding: 1rem;
        }
    </style>
{% endblock head %}
{% block title %}Inventory{% endblock title %}

{% block body %}
    {% include 'nav.html' %}
    <h1>Inventory</h1>
    {% for obj in qs %}
        <p class='content'>
            <img src="/{{ obj.thumbnail }}" width=100 height=100/>
            <br/>
            <h3><a href="{% url 'inventory:detail' obj.slug %}">{{ obj.name }}</a></h3>
        </p>
    {% endfor %}
{% endblock body %}
